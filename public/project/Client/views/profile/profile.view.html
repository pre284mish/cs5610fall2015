<div class="col-sm-10 main welcome-left-margin-index-project">


    <form class="form-horizontal" role="form">

        <h2 class="page-header">Your Profile</h2>


        <div class="form-group top-margin">
            <label class="control-label col-sm-3" for="firstName">First Name</label>
            <div class="col-sm-4">
                <input ng-model="model.currentUser.firstname" type="text" class="form-control" id="firstName" placeholder="Your first name">
            </div>
        </div>

        <div class="form-group top-margin">
            <label class="control-label col-sm-3" for="lastName">Last Name</label>
            <div class="col-sm-4">
                <input ng-model="model.currentUser.lastname" type="text" class="form-control" id="lastName" placeholder="Your last name">
            </div>
        </div>

        <div class="form-group top-margin">
            <label class="control-label col-sm-3" for="email">Email</label>
            <div class="col-sm-4">
                <input ng-model="model.currentUser.email" type="email" class="form-control" id="email" placeholder="e.g. email@hotmail.com">
            </div>
        </div>

        <div class="form-group top-margin">
            <label class="control-label col-sm-3" for="pwd">Password</label>
            <div class="col-sm-4">
                <input  ng-model="model.currentUser.password" type="password" class="form-control" id="pwd" placeholder="Your password">
            </div>
        </div>

        <div class="form-group top-margin">
            <label class="control-label col-sm-3" for="zipCode">Zip Code</label>
            <div class="col-sm-4">
                <input  ng-model="model.currentUser.zipcode" type="text" class="form-control" id="zipCode" placeholder="Your zip code">
            </div>
        </div>



        <div class="form-group top-margin ">
            <div class="col-sm-offset-3  col-sm-3">
                <button ng-click="model.update()" type="submit" class="btn btn-primary btnregister-width btnregister-left active" role="button">Update</button>
            </div>
        </div>
    </form>

</div>
</body>
