
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" >
    <div class="container-fluid">

        <div class="navbar-header">
            <a class="navbar-brand align-formaker-up" href="#/home"><h2>Come Unite</h2></a>
        </div>

        <div  class="container">
            <ul class="nav navbar-nav navbar-inverse navbar-right nav-pills ">
                <li><a a href="#/my_listings"><h5>My Listings</h5></a></li>
                <li><a a href="#/profile"><h5>Username's Profile</h5></a></li>
                <li><a><h5>Logout</h5></a></li>
            </ul>
        </div>

    </div>

</nav>

<div class="col-sm-10 main welcome-left-margin-index-project">


    <form class="form-horizontal" role="form">

        <h2 class="page-header">Add a new job</h2>


        <div class="form-group top-margin">
            <label  class="control-label col-sm-3" for="desc">Job Description</label>
            <div class="col-sm-4">
                <textarea ng-model="model.jobDescription" rows="4" cols="50">
                    </textarea>
            </div>
        </div>

        <div class="form-group top-margin-signup">
            <label  class="control-label col-sm-3" for="add1">Street</label>
            <div class="col-sm-4">
                <input  ng-model="model.street" type="text" class="form-control" id="add1" placeholder="Street, Apt#">
            </div>
        </div>

        <div class="form-group top-margin-signup">
            <label class="control-label col-sm-3" for="add1">Apt no.</label>
            <div class="col-sm-4">
                <input ng-model="model.apt"  type="text" class="form-control" id="add1" placeholder="Street, Apt#">
            </div>
        </div>

        <div class="form-group top-margin-signup">
            <label  class="control-label col-sm-3" for="city">City</label>
            <div class="col-sm-4">
                <input ng-model="model.city" type="text" class="form-control" id="city" placeholder="City">
            </div>
        </div>

        <div class="form-group top-margin-signup">
            <label  class="control-label col-sm-3" for="city">State</label>
            <div class="col-sm-4">
                <input ng-model="model.state" type="text" class="form-control" id="state" placeholder="State">
            </div>
        </div>

        <div class="form-group top-margin-signup">
            <label class="control-label col-sm-3" for="zipCode">Zip Code</label>
            <div class="col-sm-4">
                <input  ng-model="model.zip" type="text" class="form-control" id="zipCode" placeholder="Your zip code">
            </div>
        </div>

        <div class="form-group top-margin-signup">
            <label  class="control-label col-sm-3" for="datetime">Date</label>
            <div class="col-sm-4">
                <input ng-model="model.postedDate" type="date" class="form-control" id="datetime" >
            </div>
        </div>



        <div class="form-group top-margin ">
            <div class="col-sm-offset-3  col-sm-3">
                <button  ng-click="model.post()" type="submit" class="btn btn-primary btnregister-width btnregister-left active" role="button">Post</button>
            </div>
        </div>
    </form>

</div>
</body>
