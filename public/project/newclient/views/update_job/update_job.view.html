<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">

        <div class="navbar-header">
            <a class="navbar-brand align-formaker-up" href="#/home"><h2>Come Unite</h2></a>
        </div>

        <div class="container">
            <ul class="nav navbar-nav navbar-inverse navbar-right nav-pills ">
                <li><a a href="#/my_listings"><h5>My Listings</h5></a></li>
                <li><a a href="#/profile"><h5>Username's Profile</h5></a></li>
                <li><a><h5>Logout</h5></a></li>
            </ul>
        </div>

    </div>

</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 remove-left-padding">
            <div ng-include="'views/sidebar/sidebar.view.html' "></div>
        </div>

        <div class="col-sm-9">

            <div class="col-sm-10 main welcome-left-margin-index-project">


                <form class="form-horizontal" role="form">

                    <h2 class="page-header">Add a new job</h2>


                    <div class="form-group top-margin">
                        <label class="control-label col-sm-3" for="desc">Job Description</label>

                        <div class="col-sm-4">
                <textarea ng-model="model.currentJob.jobDescription" rows="4" cols="50">
                    </textarea>
                        </div>
                    </div>

                    <div class="form-group top-margin-signup">
                        <label class="control-label col-sm-3" for="add1">Street</label>

                        <div class="col-sm-4">
                            <input ng-model="model.currentJob.address.street" type="text" class="form-control" id="add1"
                                   placeholder="Street, Apt#">
                        </div>
                    </div>

                    <div class="form-group top-margin-signup">
                        <label class="control-label col-sm-3" for="add1">Apt no.</label>

                        <div class="col-sm-4">
                            <input ng-model="model.currentJob.address.apt" type="text" class="form-control" id="add1"
                                   placeholder="Street, Apt#">
                        </div>
                    </div>

                    <div class="form-group top-margin-signup">
                        <label class="control-label col-sm-3" for="city">City</label>

                        <div class="col-sm-4">
                            <input ng-model="model.currentJob.address.city" type="text" class="form-control" id="city"
                                   placeholder="City">
                        </div>
                    </div>

                    <div class="form-group top-margin-signup">
                        <label class="control-label col-sm-3" for="city">State</label>

                        <div class="col-sm-4">
                            <input ng-model="model.currentJob.address.state" type="text" class="form-control" id="state"
                                   placeholder="State">
                        </div>
                    </div>

                    <div class="form-group top-margin-signup">
                        <label class="control-label col-sm-3" for="zipCode">Zip Code</label>

                        <div class="col-sm-4">
                            <input ng-model="model.currentJob.address.zip" type="text" class="form-control" id="zipCode"
                                   placeholder="Your zip code">
                        </div>
                    </div>

                    <div class="form-group top-margin-signup">
                        <label class="control-label col-sm-3" for="datetime">Date</label>

                        <div class="col-sm-4">
                            <input ng-model="model.postedDate" type="date" class="form-control" id="datetime">
                        </div>
                    </div>


                    <div class="form-group top-margin ">
                        <div class="col-sm-offset-3  col-sm-3">
                            <button ng-click="model.updateJob(model.currentJob._id)" type="submit"
                                    class="btn btn-primary btnregister-width btnregister-left active" role="button">
                                Update Post
                            </button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
