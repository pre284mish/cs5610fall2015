
<body>
<div class="col-sm-10 main welcome-left-margin-index-project">


    <form class="form-horizontal" role="form">

        <h2 class="page-header">Add a new job</h2>


        <div class="form-group top-margin">
            <label class="control-label col-sm-3" for="desc">Job Description</label>
            <div class="col-sm-4">
                <textarea rows="4" cols="50">
                    </textarea>
            </div>
        </div>

        <div class="form-group top-margin-signup">
            <label class="control-label col-sm-3" for="add1">Address</label>
            <div class="col-sm-4">
                <input  type="text" class="form-control" id="add1" placeholder="Street, Apt#">
            </div>
        </div>

        <div class="form-group top-margin-signup">
            <label class="control-label col-sm-3" for="city">City</label>
            <div class="col-sm-4">
                <input  type="text" class="form-control" id="city" placeholder="City">
            </div>
        </div>

        <div class="form-group top-margin-signup">
            <label class="control-label col-sm-3" for="city">State</label>
            <div class="col-sm-4">
                <input  type="text" class="form-control" id="state" placeholder="State">
            </div>
        </div>

        <div class="form-group top-margin-signup">
            <label class="control-label col-sm-3" for="zipCode">Zip Code</label>
            <div class="col-sm-4">
                <input  type="text" class="form-control" id="zipCode" placeholder="Your zip code">
            </div>
        </div>

        <div class="form-group top-margin-signup">
            <label class="control-label col-sm-3" for="datetime">Date-Time</label>
            <div class="col-sm-4">
                <input  type="date" class="form-control" id="datetime" >
            </div>
        </div>



        <div class="form-group top-margin ">
            <div class="col-sm-offset-3  col-sm-3">
                <button  type="submit" class="btn btn-primary btnregister-width btnregister-left active" role="button">Post</button>
            </div>
        </div>
    </form>

</div>
</body>
