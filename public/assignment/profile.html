<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="">
                <br/>
                <br/>
                <br/>
            </div>
        </div>

        <!-- the side navigation bar-->
        <div class="col-sm-2 sidebar sidebar-style-padding">
            <ul class="nav nav-sidebar navbar-custom text-center">
                <li><a href="home.html"><h4>Home</h4></a></li>
                <li><a href="profile.html" class="list-group-item active"><h4>Profile</h4></a></li>
                <li><a href="admin.html"><h4>Admin</h4></a></li>
                <li><a href="forms.html"><h4>Forms</h4></a></li>
            </ul>
        </div>



        <div class="col-sm-10 main">


            <form class="form-horizontal" role="form">

                <h2 class="page-header">Your Profile</h2>

                <div class="form-group top-margin">
                    <label class="control-label col-sm-3">UserName</label>
                    <div class="col-sm-4">
                        <input type="username" class="form-control" id="username" placeholder="Enter your username">
                    </div>
                </div>

                <div class="form-group top-margin">
                    <label class="control-label col-sm-3" for="pwd">Password</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                    </div>
                </div>

                <div class="form-group top-margin">
                    <label class="control-label col-sm-3" for="pwd">First Name</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="" placeholder="Enter your first name">
                    </div>
                </div>

                <div class="form-group top-margin">
                    <label class="control-label col-sm-3" for="pwd">Last Name</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="" placeholder="Enter your last name">
                    </div>
                </div>

                <div class="form-group top-margin">
                    <label class="control-label col-sm-3" for="email">Email</label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" id="email" placeholder="e.g. email@hotmail.com">
                    </div>
                </div>



                <div class="form-group top-margin ">
                    <div class="col-sm-offset-3  col-sm-3">
                        <a href="profile.html" class="btn btn-primary btnregister-width btnregister-left active" role="button">Update</a>
                    </div>
                </div>
            </form>

        </div>
