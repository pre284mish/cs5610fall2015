<body>
    <div class="col-sm-10 welcome-left-margin-index">
        <div class="container">

            <h2 class="page-header">Forms : Registration Form</h2>
            <ul class="nav nav-tabs">
                <li ng-class="{'active': $location.url().indexOf('form') != -1 }">
                    <a href="#/form" class="ng-binding"> Forms </a> </li>
                <li ng-class="{'active': $location.url().indexOf('field') != -1 }">
                    <a href="#/field" class="ng-binding"> Fields </a> </li>
            </ul>

            <form class="form-horizontal bottom-padding-field">
                <div class="form-group top-margin">
                    <label class="control-label col-sm-2">First Name:</label>
                    <div class="col-sm-5">
                        <input id="firstName" class="form-control" type="text" placeholder="First Name">
                    </div>
                    <div class="allicons col-lg-5">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-remove" ng-click="removeField(field)" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                    </div>
                </div>

                <div class="form-group top-margin">
                    <label class="control-label col-sm-2">Last Name:</label>
                    <div class="col-sm-5">
                        <input id="lastName" class="form-control" type="text" placeholder="Last Name">
                    </div>
                    <div class="allicons col-lg-5">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-remove" ng-click="removeField(field)" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                    </div>
                </div>

                <div class="form-group top-margin">
                    <label class="control-label col-sm-2">Date Of Birth:</label>
                    <div class="col-sm-5">
                        <input id="dob" class="form-control" type="date" placeholder="Select Date">
                    </div>
                    <div class="allicons col-lg-5">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-remove" ng-click="removeField(field)" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                    </div>
                </div>

                <div class="form-group top-margin">
                    <label class="control-label col-sm-2">Gender:</label>
                    <div class="col-sm-5">
                        <select id="gender" class="form-control">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div class="allicons col-lg-5">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-remove" ng-click="removeField(field)" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                    </div>
                </div>

                <div class="form-group top-margin">
                    <label class="control-label col-sm-2">Roles:</label>
                    <div class="checkbox col-sm-5" id="roles">
                        <div>
                            <label><input type="checkbox" value="">Admin</label>
                        </div>
                        <div>
                            <label><input type="checkbox" value="">Student</label>
                        </div>
                        <div>
                            <label><input type="checkbox" value="">User</label>
                        </div>
                    </div>
                    <div class="allicons col-lg-5">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-remove" ng-click="removeField(field)" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                    </div>
                </div>

                <div class="form-group top-margin">
                    <label class="control-label col-sm-2">License Agreement:</label>
                    <div class="radio col-sm-5" id="licenseAgreement">
                        <div>
                            <label><input type="radio" name="radio1">Yes</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="radio2">No</label>
                        </div>
                        </div>
                        <div class="allicons col-lg-5">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-remove" ng-click="removeField(field)" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                        </div>
                </div>

                <div class="form-group col-sm-12 padding-hr">
                    <hr>
                </div>

                <div class="form-group top-margin">
                    <label class="control-label col-sm-2">Add New Field:</label>
                    <div class="col-lg-5 ">
                        <select id="addNewField" ng-model="model.fieldType" class="align-field-new-field">
                            <option>Single Line Text</option>
                            <option>Multi Line Text</option>
                            <option>Date</option>
                            <option>Dropdown</option>
                            <option>Checkboxes</option>
                            <option>Radio Buttons</option>
                        </select>
                    </div>
                    <div class="allicons col-lg-5">
                        <span class="glyphicon glyphicon-plus" ng-click=addField(model.fieldType) aria-hidden="true"></span>
                    </div>
                </div>

            </form>


        </div>
    </div>
</body>
