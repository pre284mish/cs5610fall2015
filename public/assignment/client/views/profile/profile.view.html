<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<div class="col-sm-10 main welcome-left-margin-index">


    <form class="form-horizontal" role="form">

        <h2 class="page-header">Your Profile</h2>

        <div class="form-group top-margin">
            <label class="control-label col-sm-3">UserName</label>
            <div class="col-sm-4">
                <input ng-model="model.currentUser.username" type="username" class="form-control" id="username" placeholder="Enter your username">
            </div>
        </div>

        <div class="form-group top-margin">
            <label class="control-label col-sm-3" for="pwd">Password</label>
            <div class="col-sm-4">
                <input ng-model="model.currentUser.password" type="password" class="form-control" id="pwd" placeholder="Enter password">
            </div>
        </div>

        <div class="form-group top-margin">
            <label class="control-label col-sm-3" for="pwd">First Name</label>
            <div class="col-sm-4">
                <input ng-model="model.currentUser.firstName" type="text" class="form-control" id="firstName" placeholder="Enter your first name">
            </div>
        </div>

        <div class="form-group top-margin">
            <label class="control-label col-sm-3" for="pwd">Last Name</label>
            <div class="col-sm-4">
                <input ng-model="model.currentUser.lastName" type="text" class="form-control" id="lastName" placeholder="Enter your last name">
            </div>
        </div>

        <div class="form-group top-margin">
            <label class="control-label col-sm-3" for="email">Email</label>
            <div class="col-sm-4">
                <input ng-model="model.currentUser.email" type="email" class="form-control" id="email" placeholder="e.g. email@hotmail.com">
            </div>
        </div>



        <div class="form-group top-margin ">
            <div class="col-sm-offset-3  col-sm-3">
                <button ng-click="model.update()" type="submit" class="btn btn-primary btnregister-width btnregister-left active" role="button">Update</button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
