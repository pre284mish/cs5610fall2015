<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="col-sm-9 main welcome-left-margin-index">


    <form class="form-horizontal" role="form">

        <h2 class="page-header">Login to your account</h2>

        <div class="form-group top-margin">
            <label class="control-label col-sm-3">UserName</label>
            <div class="col-sm-4">
                <input type="username" class="form-control" id="username" placeholder="Enter your username">
            </div>
        </div>

        <div class="form-group top-margin">
            <label class="control-label col-sm-3" for="pwd">Password</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password">
            </div>
        </div>

        <div class="form-group top-margin ">
            <div class="col-sm-offset-3  col-sm-3">
                <button type="submit" class="btn btn-primary btnregister-width btnregister-left active">Login</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
